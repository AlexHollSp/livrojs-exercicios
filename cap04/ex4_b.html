<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programa Verifica Velocidade</title>
</head>

<!-- b) Elaborar um programa que leia a velocidade permitida em uma estrada e
a velocidade de um condutor. Se a velocidade for inferior ou igual à
permitida, exiba “Sem Multa”. Se a velocidade for de até 20% maior que a
permitida, exiba “Multa Leve”. E, se a velocidade for superior a 20% da
velocidade permitida, exiba “Multa Grave” -->


<body>
    <h1>Programa Verifica Velocidade</h1>
    <form>
        <p>Velocidade permitida:
            <input type="number" id="inVelPermitida" required>
        </p>
        <p>Velocidade do Condutor:
            <input type="number" id="inVelCondutor" required>
        </p>
        <input type="submit" value="Verificar Velocidade">
    </form>
    <h3 id="outResp">Situação: </h3>

    <script>
        const frm = document.querySelector("form")
        const resp = document.querySelector("#outResp")

        frm.addEventListener("submit", (e) => {
            e.preventDefault()

            const velocidadePerm = Number(frm.inVelPermitida.value)
            const velocidadeCond = Number(frm.inVelCondutor.value)

            if (velocidadeCond <= velocidadePerm * 1.10) {
                outResp.innerText = "Sem multa"
            } else if (velocidadeCond > velocidadePerm && velocidadeCond <= velocidadePerm * 1.20) {
                outResp.innerText = "Multa leve"
            } else {
                outResp.innerText = "Multa grave"
            }
        })
    </script>
</body>

</html>
